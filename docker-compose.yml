version: "3.9"

services:
  db:
    image: postgres:15
    container_name: kasparro-db
    environment:
      POSTGRES_USER: kasparro
      POSTGRES_PASSWORD: kasparro
      POSTGRES_DB: kasparro_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kasparro -d kasparro_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: kasparro-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
